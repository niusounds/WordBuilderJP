<section>
  <h2>歌詞を入力</h2>
  <ul>
    <li>WordBuilderに貼り付ける前にVOTOXモードにしてください。</li>
    <li>歌詞はひらがなで入力してください。</li>
  </ul>
  <textarea name="lyrics" id="lyrics" cols="50" rows="10" [(ngModel)]="lyrics"></textarea>
</section>
<section>
  <h2>Word Builder</h2>
  <textarea name="lyrics" id="lyrics" cols="50" rows="10" readonly>{{translate(lyrics)}}</textarea>
</section>
<section>
  <button (click)="copy()">コピー</button>
  <span *ngIf="copied">コピーしました。</span>
</section>
